<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>

<body>
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    <h1>Drustvena mreza</h1>

    <div class="main-wraper">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="Unesi email">
            </div>
            <div>
                <label>Lozinka:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="********" autocomplete="on">
            </div>
            <div>
                <button>Uloguj se</button>
            </div>
        </form>
    </div>

    <div class="registration">
        <p>Nemas nalog?</p>
        <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom_modal">
        <button id="close_modal">X</button>

        <form id="registration_form">
            <h2>Registracija korisnika</h2>
            <div>
                <label for="korisnicko_ime">Korisnicko ime: * </label>
                <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="Unesi ime">
            </div>
            <div>
                <label for="email">Email adresa: * </label>
                <input id="email" type="text" name="register_email" placeholder="Unesi email">

            </div>
            <div>
                <label for="lozinka">Lozinka: * </label>
                <input id="lozinka" type="password" name="lozinka" placeholder="Unesi lozinku" autocomplete="on">

            </div>
            <div>
                <label for="ponovi_lozinku">Ponovi lozinku: * </label>
                <input id="ponovi_lozinku" type="password" name="ponovi_lozinku" placeholder="Ponovo unesi lozinku" autocomplete="on">

            </div>

            <div>
                <button>Registruj se</button>
            </div>
        </form>

    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
